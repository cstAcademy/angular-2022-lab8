<div class="container">
  <button mat-raised-button color="primary" (click)="openAddModal()">
    Add new dog
  </button>

  <table *ngIf="dogs.length > 0">
    <tr>
      <th>Dog Name</th>
      <th>Age</th>
      <th>Owner</th>
      <th>Gender</th>
      <th></th>
    </tr>
    <tr *ngFor="let dog of dogs">
      <td>{{ dog.name }}</td>
      <td>{{ dog.age }}</td>
      <td>{{ dog.owner }}</td>
      <td>{{ genders[dog.gender] }}</td>
      <th>
        <button mat-icon-button (click)="deleteDog(dog)">
          <mat-icon>delete</mat-icon>
        </button>
      </th>
    </tr>
  </table>
</div>
